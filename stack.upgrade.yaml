user-message: "WARNING: This stack project is generated."

allow-newer: true
allow-newer-deps:
  - ghc-timings

flags:
  liquid-fixpoint:
    devel: true 
  liquid-platform:
    devel: true 
  tests:
    stack: true

ghc-options:
  "$locals": -fhide-source-paths
  hscolor: -w
  liquidhaskell-boot: -j
  liquidhaskell: -j

nix:
  packages: [cacert, git, hostname, z3]
  path: [nixpkgs=./nixpkgs.nix]

resolver: lts-21.22

# We have 13 packages.
packages:
  - ./.
  - ./benchmark-timings
  - ./liquid-fixpoint
  - ./liquid-parallel
  - ./liquid-platform
  - ./liquid-prelude
  - ./liquid-vector
  - ./liquidhaskell-boot
  - ./scripts/plot-benchmarks
  - ./scripts/plot-performance
  - ./scripts/profiling-driver
  - ./tests
  - ./tests/benchmarks/popl18/lib

# We have 1 source packages listed in this order:
#   * external 1
#   * internal 0
#   * external forks 0
#   * internal forks 0
extra-deps:

  # Source Packages, external (3rd party).
  - git: https://github.com/qnikst/ghc-timings-report
    commit: 45ef3498e35897712bde8e002ce18df6d55f8b15

  # Source Packages, internal to this organisation (private and public).

  # Source Packages, external (3rd party) forks of other repositories.
  # Can we help upstream?

  # Source Packages, internal forks of other repositories.
  # Can we upstream and unfork?

  # Package versions for published packages either not on Stackage or
  # not matching the version on Stackage for the resolver we use.
  # These package-version extra dependencies are equivalent to cabal constraints.
  - smtlib-backends-0.3@rev:1
  - smtlib-backends-process-0.3@rev:1
  - smtlib-backends-z3-0.3@rev:1
